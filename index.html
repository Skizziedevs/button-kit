<!DOCTYPE html>
<html lang="en">


<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title> Button kit </title>
</head>

<body class="bg-gray-100 h-[100vh]">

    <main class="w-[770px] h-[500px] mt-14 mx-auto">
        <div class=" relative top-[100px] left-[70px] flex">
            <div>
                <div class="flex w-[300px] justify-between relative left-10">
                    <div class="w-[70px] h-[70px] bg-white shadow-md rounded-full">
                        <i class="fa-solid fa-book text-[31px] relative top-[20px] text-blue-900 left-[20px]"></i>
                        <span class="relative top-12 left-[5px] font-[700]"> History</span>
                    </div>
                    <div class="w-[70px] h-[70px] bg-white shadow-md rounded-full">
                        <i class="fa-solid fa-award text-[31px] relative top-[20px] text-blue-900 left-[23px]"></i>
                        <span class="relative top-12 left-[5px] font-[700]">Awards</span>
                    </div>
                    <div class="w-[70px] h-[70px] bg-white shadow-md rounded-full">
                        <i class="fa-solid fa-lightbulb text-[31px] relative top-[20px] text-blue-900 left-[23px]"></i>
                        <span class="relative top-[4.5rem] right-[10px] font-[700]">Ideas</span>
                    </div>

                </div>
                <div class="relative  top-[80px]">
                    <input type="text" name="" id="" placeholder=" search"
                        class="border-black  pl-[60px] text-lg font-[600] shadow-inner  bg-slate-200 rounded-full h-[50px] w-[420px]">
                    <i class="fa-solid fa-search text-[31px] relative  right-[410px] top-[5px] text-gray-400 "></i>
                    <button class="bg-white mb-[5px] text black px-[17px] py-[9px] rounded-full relative bottom-[2px] right-[124px]">search</button>
                </div>
            </div>
            <div class="relative right-[70px] top-[60px] group ">
                <button class="w-[150px]  py-[7px] rounded-full font-bold  bg-white  hover:bg-gray-100 hover:shadow-md pl-3" id="menu-btn">sort <i class="fa-solid fa-chevron-down pl-9"></i></button>
                <div class="bg-white invisible list-unactive py-[15px] px-[20px] rounded-lg mt-[15px] " id="menu">
                    <ul class="" >
                        <li class="font-bold text-[14px] cursor-pointer"><i class="fa-regular fa-calendar-days text-[20px] pr-[7px]"></i> Sort by Date</li>
                        <li class="font-bold text-[14px] cursor-pointer pt-[18px]"><i class="fa-regular fa-a font-bold text-[20px] pr-[7px]"></i> Sort Alphabetically</li>
                    </ul>
                </div>
            </div>
        </div>

        <footer class="relative top-[230px] left-[70px] flex justify-between w-[620px]">
            <button class="bg-blue-400 text-[14px] rounded-full text-white px-[10px] py-[13px]">
                <i class="fa-solid fa-file-import text-[20px]"></i>
                Import your Data
            </button>
            <ul class="flex pt-4 text-gray-500 group-focus:block">
                <li class="flex"> <div class="w-[5px] mx-[5px] bg-gray-500 h-[5px] mt-3 rounded-full"></div>About</li>
                <li class="flex"> <div class="w-[5px] mx-[5px] bg-gray-500 h-[5px] mt-3 rounded-full"></div>Privacy</li>
                <li class="flex"> <div class="w-[5px] mx-[5px] bg-gray-500 h-[5px] mt-3 rounded-full"></div> Terms</li>
                <li class="flex"><div class="w-[5px] mx-[5px] bg-gray-500 h-[5px] mt-3 rounded-full"></div> Software and liscenses</li>
                <li class="flex"> <div class="w-[5px] mx-[5px] bg-gray-500 h-[5px] mt-3 rounded-full"></div>English</li>
            </ul>
        </footer>

    </main>

</body>

</html>

<script>
    const nav = document.getElementById('menu')
    const btn = document.getElementById('menu-btn')
    
    btn.addEventListener('click', () => {
  btn.classList.toggle('open')
  nav.classList.toggle('visible')
  nav.classList.toggle('invisible')
})
</script>
